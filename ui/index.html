<!DOCTYPE html>
<html>
<head>
  <title>YT Audio Cutter</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    input, button { margin: 5px; padding: 5px; }
    .section { margin-bottom: 20px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>YT Audio Cutter</h1>

  <div class="section">
    <h2>Create Job</h2>
    <form id="createJobForm">
      <input type="text" id="name" placeholder="Job Name" required />
      <input type="text" id="youtubeUrl" placeholder="YouTube URL" required />
      <input type="text" id="startTime" placeholder="Start (00:01:30)" required />
      <input type="text" id="endTime" placeholder="End (00:03:45)" required />
      <button type="submit">Create</button>
    </form>
    <pre id="createJobResult"></pre>
  </div>

  <div class="section">
    <h2>Process Job</h2>
    <form id="processJobForm">
      <input type="text" id="jobId" placeholder="Job ID" required />
      <button type="submit">Process</button>
    </form>
    <pre id="processJobResult"></pre>
  </div>

  <script>
    document.getElementById("createJobForm").onsubmit = async (e) => {
      e.preventDefault();
      const res = await fetch("/jobs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          youtube_url: document.getElementById("youtubeUrl").value,
          start_time: document.getElementById("startTime").value,
          end_time: document.getElementById("endTime").value
        })
      });
      document.getElementById("createJobResult").innerText = await res.text();
    };

    document.getElementById("processJobForm").onsubmit = async (e) => {
      e.preventDefault();
      const jobId = document.getElementById("jobId").value;
      const res = await fetch(`/jobs/process/${jobId}`, { method: "GET" });
      document.getElementById("processJobResult").innerText = await res.text();
    };
  </script>
</body>
</html>
